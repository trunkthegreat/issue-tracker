<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker - Logger</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Fire red-orange theme with glassmorphism */
        :root {
            --fire-red: #ff4500;
            --fire-orange: #ff6347;
            --brick-red: #b22222;
            --jungle-green: #228b22;
            --glass-bg: rgba(255, 69, 0, 0.1);
            --glass-border: rgba(255, 99, 71, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, var(--fire-red), var(--fire-orange), var(--brick-red));
            background-size: 400% 400%;
            animation: fireGradient 4s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255,255,255,0.1) 20px, rgba(255,255,255,0.1) 40px),
                repeating-linear-gradient(-45deg, transparent, transparent 20px, rgba(0,0,0,0.1) 20px, rgba(0,0,0,0.1) 40px);
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fireGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 3px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .auth-input {
            padding: 12px 20px;
            border: 3px solid var(--fire-orange);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: bold;
            color: var(--brick-red);
            width: 300px;
        }

        .btn {
            padding: 12px 25px;
            border: 3px solid var(--fire-orange);
            border-radius: 10px;
            background: linear-gradient(135deg, var(--fire-red), var(--fire-orange));
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--fire-orange), var(--brick-red));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 3px solid var(--fire-orange);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            font-weight: bold;
            color: var(--brick-red);
        }

        .category-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
            flex-wrap: wrap;
        }

        .category-select {
            padding: 12px 20px;
            border: 3px solid var(--fire-orange);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: bold;
            color: var(--brick-red);
            min-width: 200px;
        }

        .issues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .issue-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid var(--fire-orange);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .issue-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--jungle-green);
        }

        .issue-card.collapsed {
            height: 120px;
        }

        .issue-card.expanded {
            height: auto;
        }

        .issue-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--brick-red);
            margin-bottom: 10px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .issue-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .issue-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }

        .status-ongoing {
            background: var(--fire-orange);
            color: white;
        }

        .status-finished {
            background: var(--jungle-green);
            color: white;
        }

        .issue-content {
            color: #333;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .issue-media {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .media-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--fire-orange);
        }

        .form-section {
            margin-top: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input, .form-textarea, .form-select {
            padding: 12px 15px;
            border: 3px solid var(--fire-orange);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            color: var(--brick-red);
            font-weight: 500;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .media-upload {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .upload-area {
            border: 3px dashed var(--fire-orange);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--jungle-green);
        }

        .voice-recorder {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid var(--fire-orange);
        }

        .record-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--fire-red);
            background: var(--fire-red);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .record-btn:hover {
            background: var(--brick-red);
            transform: scale(1.1);
        }

        .record-btn.recording {
            background: var(--jungle-green);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden {
            display: none;
        }

        .authenticated {
            display: block;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }

        .page-btn {
            padding: 10px 15px;
            border: 2px solid var(--fire-orange);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--brick-red);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: var(--fire-orange);
            color: white;
        }

        @media (max-width: 768px) {
            .issues-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .search-section, .category-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🔥 Issue Tracker 🔥</h1>
            <p>Professional Issue Logging & Resolution System</p>
        </div>

        <!-- Authentication -->
        <div class="glass-card auth-section" id="authSection">
            <input type="password" id="tokenInput" class="auth-input" placeholder="Enter Authentication Token" />
            <button onclick="authenticate()" class="btn">🔓 Authenticate</button>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden">
            <!-- Navigation -->
            <div class="glass-card">
                <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                    <button onclick="showSection('logger')" class="btn">📝 Issue Logger</button>
                    <button onclick="window.open('report.html', '_blank')" class="btn">📊 Reports</button>
                    <button onclick="window.open('issueviewer.html', '_blank')" class="btn">👁️ Issue Viewer</button>
                    <button onclick="logout()" class="btn">🚪 Logout</button>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="glass-card">
                <div class="search-section">
                    <input type="text" id="searchInput" class="search-input" placeholder="🔍 Search issues... (supports multiple keywords separated by commas)" oninput="performSearch()" />
                    <button onclick="clearSearch()" class="btn">Clear</button>
                </div>
                
                <div class="category-section">
                    <select id="categoryFilter" class="category-select" onchange="filterByCategory()">
                        <option value="">All Categories</option>
                    </select>
                    <select id="statusFilter" class="category-select" onchange="filterByStatus()">
                        <option value="">All Statuses</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="finished">Finished</option>
                    </select>
                    <button onclick="showAddCategoryModal()" class="btn">+ Add Category</button>
                </div>
            </div>

            <!-- Issue Form -->
            <div class="glass-card form-section">
                <h2 style="color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); margin-bottom: 20px; text-align: center;">
                    ➕ CREATE NEW ISSUE
                </h2>
                
                <form id="issueForm" onsubmit="saveIssue(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Issue Title</label>
                            <input type="text" id="issueTitle" class="form-input" required />
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select id="issueCategory" class="form-select" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Issue Date</label>
                            <input type="datetime-local" id="issueDate" class="form-input" />
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Expected Resolution Date</label>
                            <input type="date" id="expectedDate" class="form-input" />
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select id="issueStatus" class="form-select" required>
                                <option value="ongoing">Ongoing</option>
                                <option value="finished">Finished</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Actual Resolution Date</label>
                            <input type="date" id="actualDate" class="form-input" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Issue Content</label>
                        <textarea id="issueContent" class="form-textarea" required placeholder="Describe the issue in detail..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Resolution Method</label>
                        <textarea id="resolutionMethod" class="form-textarea" placeholder="How was/will this issue be resolved?"></textarea>
                    </div>
                    
                    <!-- Media Upload -->
                    <div class="media-upload">
                        <label class="form-label">Pictures</label>
                        <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                            <p>📸 Click to upload images (JPEG, PNG)</p>
                            <input type="file" id="imageInput" multiple accept="image/*" style="display: none;" onchange="handleImageUpload(event)" />
                        </div>
                        <div id="imagePreview" style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;"></div>
                    </div>
                    
                    <!-- Voice Recorder -->
                    <div class="media-upload">
                        <label class="form-label">Voice Recording</label>
                        <div class="voice-recorder">
                            <button type="button" id="recordBtn" class="record-btn" onclick="toggleRecording()">🎤</button>
                            <div>
                                <p style="color: white; font-weight: bold;">Click to start/stop recording</p>
                                <p id="recordingStatus" style="color: #ccc; font-size: 14px;">Ready to record</p>
                            </div>
                            <audio id="audioPlayback" controls style="display: none;"></audio>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 25px;">
                        <button type="submit" class="btn" style="font-size: 18px; padding: 15px 40px;">💾 SAVE ISSUE</button>
                        <button type="button" onclick="resetForm()" class="btn" style="margin-left: 15px;">🔄 RESET</button>
                    </div>
                </form>
            </div>

            <!-- Issues Display -->
            <div class="glass-card">
                <h2 style="color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); margin-bottom: 20px; text-align: center;">
                    📋 ISSUE RECORDS
                </h2>
                <div id="issuesGrid" class="issues-grid"></div>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        <div class="glass-card" style="width: 90%; max-width: 500px;">
            <h3 style="color: white; text-align: center; margin-bottom: 20px;">Add New Category</h3>
            <div class="form-group">
                <label class="form-label">Category Name</label>
                <input type="text" id="newCategoryName" class="form-input" placeholder="Enter category name..." />
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="addCategory()" class="btn">Add Category</button>
                <button onclick="hideCategoryModal()" class="btn" style="margin-left: 15px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isAuthenticated = false;
        let currentIssues = [];
        let filteredIssues = [];
        let currentPage = 1;
        let itemsPerPage = 6;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let uploadedImages = [];
        let recordedAudio = null;

        // Valid tokens (in real app, this would be server-side)
        const validTokens = ['admin123', 'user456', 'tracker789'];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeDateTime();
            loadData();
            setupVoiceRecording();
        });

        function initializeDateTime() {
            const now = new Date();
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('issueDate').value = localDateTime;
        }

        function authenticate() {
            const token = document.getElementById('tokenInput').value.trim();
            if (validTokens.includes(token)) {
                isAuthenticated = true;
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                loadCategories();
                displayIssues();
            } else {
                alert('❌ Invalid token! Please contact administrator.');
                document.getElementById('tokenInput').value = '';
            }
        }

        function logout() {
            isAuthenticated = false;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('tokenInput').value = '';
        }

        function loadData() {
            // Initialize database if not exists
            if (!localStorage.getItem('issueTrackerData')) {
                const initialData = {
                    categories: [
                        { id: 1, name: 'Bug Reports' },
                        { id: 2, name: 'Feature Requests' },
                        { id: 3, name: 'Technical Issues' },
                        { id: 4, name: 'User Support' }
                    ],
                    issues: [
                        {
                            id: 1,
                            title: 'Sample Issue - Login Problem',
                            category: 'Technical Issues',
                            date: '2024-06-12T10:30:00',
                            content: 'Users are experiencing difficulties logging into the system. Multiple reports received.',
                            resolutionMethod: 'Reset authentication server and update login validation.',
                            expectedDate: '2024-06-15',
                            actualDate: '',
                            status: 'ongoing',
                            images: [],
                            audio: null,
                            lastUpdated: '2024-06-12T10:30:00'
                        }
                    ]
                };
                localStorage.setItem('issueTrackerData', JSON.stringify(initialData));
            }
            
            const data = JSON.parse(localStorage.getItem('issueTrackerData'));
            currentIssues = data.issues || [];
            filteredIssues = [...currentIssues];
        }

        function saveData() {
            const data = JSON.parse(localStorage.getItem('issueTrackerData'));
            data.issues = currentIssues;
            localStorage.setItem('issueTrackerData', JSON.stringify(data));
        }

        function loadCategories() {
            const data = JSON.parse(localStorage.getItem('issueTrackerData'));
            const categories = data.categories || [];
            
            const categorySelects = [
                document.getElementById('issueCategory'),
                document.getElementById('categoryFilter')
            ];
            
            categorySelects.forEach(select => {
                if (select.id === 'categoryFilter') {
                    select.innerHTML = '<option value="">All Categories</option>';
                } else {
                    select.innerHTML = '<option value="">Select Category</option>';
                }
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            });
        }

        function showAddCategoryModal() {
            document.getElementById('categoryModal').classList.remove('hidden');
        }

        function hideCategoryModal() {
            document.getElementById('categoryModal').classList.add('hidden');
            document.getElementById('newCategoryName').value = '';
        }

        function addCategory() {
            const categoryName = document.getElementById('newCategoryName').value.trim();
            if (!categoryName) {
                alert('Please enter a category name');
                return;
            }

            const data = JSON.parse(localStorage.getItem('issueTrackerData'));
            const existingCategory = data.categories.find(cat => cat.name.toLowerCase() === categoryName.toLowerCase());
            
            if (existingCategory) {
                alert('Category already exists!');
                return;
            }

            const newCategory = {
                id: Date.now(),
                name: categoryName
            };

            data.categories.push(newCategory);
            localStorage.setItem('issueTrackerData', JSON.stringify(data));
            loadCategories();
            hideCategoryModal();
        }

        function handleImageUpload(event) {
            const files = Array.from(event.target.files);
            uploadedImages = [...uploadedImages, ...files];
            displayImagePreviews();
        }

        function displayImagePreviews() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            uploadedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const container = document.createElement('div');
                    container.style.position = 'relative';
                    container.style.display = 'inline-block';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'media-thumbnail';
                    img.style.width = '80px';
                    img.style.height = '80px';
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = '❌';
                    removeBtn.style.position = 'absolute';
                    removeBtn.style.top = '-5px';
                    removeBtn.style.right = '-5px';
                    removeBtn.style.background = 'red';
                    removeBtn.style.color = 'white';
                    removeBtn.style.border = 'none';
                    removeBtn.style.borderRadius = '50%';
                    removeBtn.style.width = '20px';
                    removeBtn.style.height = '20px';
                    removeBtn.style.fontSize = '10px';
                    removeBtn.style.cursor = 'pointer';
                    removeBtn.onclick = () => removeImage(index);
                    
                    container.appendChild(img);
                    container.appendChild(removeBtn);
                    preview.appendChild(container);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            uploadedImages.splice(index, 1);
            displayImagePreviews();
        }

        function setupVoiceRecording() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        
                        mediaRecorder.ondataavailable = function(event) {
                            audioChunks.push(event.data);
                        };
                        
                        mediaRecorder.onstop = function() {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            recordedAudio = audioBlob;
                            const audioUrl = URL.createObjectURL(audioBlob);
                            const audioElement = document.getElementById('audioPlayback');
                            audioElement.src = audioUrl;
                            audioElement.style.display = 'block';
                            document.getElementById('recordingStatus').textContent = 'Recording saved! Click play to listen.';
                        };
                    })
                    .catch(error => {
                        console.error('Error accessing microphone:', error);
                        document.getElementById('recordingStatus').textContent = 'Microphone access denied';
                    });
            }
        }

        function toggleRecording() {
            if (!mediaRecorder) {
                alert('Microphone not available');
                return;
            }

            if (!isRecording) {
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('recordingStatus').textContent = 'Recording... Click to stop';
            } else {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('recordBtn').classList.remove('recording');
                document.getElementById('recordingStatus').textContent = 'Processing recording...';
            }
        }

        function saveIssue(event) {
            event.preventDefault();
            
            if (!isAuthenticated) {
                alert('Please authenticate first');
                return;
            }

            const formData = {
                id: Date.now(),
                title: document.getElementById('issueTitle').value.trim(),
                category: document.getElementById('issueCategory').value,
                date: document.getElementById('issueDate').value,
                content: document.getElementById('issueContent').value.trim(),
                resolutionMethod: document.getElementById('resolutionMethod').value.trim(),
                expectedDate: document.getElementById('expectedDate').value,
                actualDate: document.getElementById('actualDate').value,
                status: document.getElementById('issueStatus').value,
                images: uploadedImages.map(file => ({
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    data: null // In real app, would upload to server
                })),
                audio: recordedAudio ? {
                    name: `recording_${Date.now()}.wav`,
                    size: recordedAudio.size,
                    type: recordedAudio.type,
                    data: null // In real app, would upload to server
                } : null,
                lastUpdated: new Date().toISOString()
            };

            // Validation
            if (!formData.title || !formData.category || !formData.content) {
                alert('Please fill in all required fields');
                return;
            }

            currentIssues.unshift(formData);
            saveData();
            resetForm();
            performSearch(); // Refresh display
            
            alert('✅ Issue saved successfully!');
        }

        function resetForm() {
            document.getElementById('issueForm').reset();
            initializeDateTime();
            uploadedImages = [];
            recordedAudio = null;
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('audioPlayback').style.display = 'none';
            document.getElementById('recordingStatus').textContent = 'Ready to record';
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                filteredIssues = [...currentIssues];
            } else {
                const searchTerms = searchTerm.split(',').map(term => term.trim()).filter(term => term);
                
                filteredIssues = currentIssues.filter(issue => {
                    const searchText = `${issue.title} ${issue.content} ${issue.category} ${issue.resolutionMethod}`.toLowerCase();
                    
                    return searchTerms.some(term => {
                        // Fuzzy search - check if any term is contained in the search text
                        return searchText.includes(term);
                    });
                });
            }
            
            filterByCategory();
        }

        function filterByCategory() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filtered = [...filteredIssues];
            
            if (categoryFilter) {
                filtered = filtered.filter(issue => issue.category === categoryFilter);
            }
            
            if (statusFilter) {
                filtered = filtered.filter(issue => issue.status === statusFilter);
            }
            
            filteredIssues = filtered;
            currentPage = 1;
            displayIssues();
        }

        function filterByStatus() {
            filterByCategory();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('statusFilter').value = '';
            filteredIssues = [...currentIssues];
            currentPage = 1;
            displayIssues();
        }

        function displayIssues() {
            const grid = document.getElementById('issuesGrid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginated = filteredIssues.slice(startIndex, endIndex);
            
            if (paginated.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: white; font-size: 18px; grid-column: 1/-1;">No issues found. Create your first issue above! 🎯</div>';
            } else {
                grid.innerHTML = '';
                paginated.forEach(issue => {
                    const card = createIssueCard(issue);
                    grid.appendChild(card);
                });
            }
            
            updatePagination();
        }

        function createIssueCard(issue) {
            const card = document.createElement('div');
            card.className = 'issue-card collapsed';
            card.onclick = () => openIssueViewer(issue.id);
            
            const statusClass = issue.status === 'finished' ? 'status-finished' : 'status-ongoing';
            const statusIcon = issue.status === 'finished' ? '✅' : '🔄';
            
            card.innerHTML = `
                <div class="issue-title">${escapeHtml(issue.title)}</div>
                <div class="issue-meta">
                    <span>${formatDate(issue.date)}</span>
                    <span class="issue-status ${statusClass}">${statusIcon} ${issue.status}</span>
                </div>
                <div class="issue-content">${escapeHtml(issue.content)}</div>
                <div style="color: #666; font-size: 12px; margin-top: 10px;">
                    <strong>Category:</strong> ${escapeHtml(issue.category)}
                </div>
                ${issue.images && issue.images.length > 0 ? `
                    <div class="issue-media">
                        ${issue.images.slice(0, 3).map(() => '<div class="media-thumbnail" style="background: var(--fire-orange); color: white; display: flex; align-items: center; justify-content: center; font-size: 12px;">📷</div>').join('')}
                        ${issue.images.length > 3 ? `<div style="color: #666; font-size: 12px;">+${issue.images.length - 3} more</div>` : ''}
                    </div>
                ` : ''}
                ${issue.audio ? '<div style="color: #666; font-size: 12px; margin-top: 5px;">🎤 Audio recording attached</div>' : ''}
            `;
            
            return card;
        }

        function openIssueViewer(issueId) {
            // Store selected issue ID for the viewer
            localStorage.setItem('selectedIssueId', issueId);
            window.open('issueviewer.html', '_blank');
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredIssues.length / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage - 1})">◀ Previous</button>`;
            }
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="page-btn active">${i}</button>`;
                } else {
                    paginationHTML += `<button class="page-btn" onclick="changePage(${i})">${i}</button>`;
                }
            }
            
            if (currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage + 1})">Next ▶</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            displayIssues();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Auto-save draft functionality
        setInterval(() => {
            if (isAuthenticated) {
                const title = document.getElementById('issueTitle').value;
                const content = document.getElementById('issueContent').value;
                if (title || content) {
                    localStorage.setItem('issueDraft', JSON.stringify({
                        title: title,
                        content: content,
                        timestamp: Date.now()
                    }));
                }
            }
        }, 30000); // Auto-save every 30 seconds

        // Load draft on page load
        window.addEventListener('load', () => {
            const draft = localStorage.getItem('issueDraft');
            if (draft) {
                const parsed = JSON.parse(draft);
                // Only load if draft is less than 24 hours old
                if (Date.now() - parsed.timestamp < 24 * 60 * 60 * 1000) {
                    if (confirm('Found a saved draft. Would you like to restore it?')) {
                        document.getElementById('issueTitle').value = parsed.title;
                        document.getElementById('issueContent').value = parsed.content;
                    }
                }
            }
        });
    </script>
</body>
</html>
